<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail_Account_Form</title>
    <link rel="stylesheet" href="CSS/Q3_Gmail_Account_Form.css">
</head>
<body>
    <section>
        <video autoplay muted loop>
            <source src="CSS/Background.mp4" type="video/mp4">
        </video>
        <div>
            <form>
                <h1>Create Gmail Account</h1>
                <input type="text" title="name" placeholder="Enter Full Name" required>
                <br>
                <input type="text" title="contact_no" min="6000000000" max="999999999"     placeholder="Enter Contact Number" required>
                <br>
                <input type="email" title="email" placeholder="Enter Email Id" required>
                <br>
                <button form="lab-form">Reset</button>
                <button form="lab-form">Submit</button>
            </form>
        </div>


    </section>
    
</body>
</html>
